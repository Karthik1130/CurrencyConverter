<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./733317.png">
    <link rel="stylesheet" href="./styles.css">
    <title>CurrencyConverter</title>
</head>
<body>
    
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amout">
                <p>Enter amount:</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From:</p>
                    <div class="select-container1">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="from" id="">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To:</p>
                    <div class="select-container2">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                        <select name="from" id="">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>       
                </div>
            </div>
            <button>Get Amount</button>
        </form>
    </div>
    <script src="./index.js"></script>
    <script src="./codes.js"></script>
</body>
</html>
